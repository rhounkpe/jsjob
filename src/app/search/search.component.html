<div>
  <form #searchForm="ngForm" (ngSubmit)="searchJobs(searchForm.value)">
    <input type="text" ngModel class="search-input" name="term"
           placeholder="Angular, React, Node" required="required"
    >

    <input type="text" ngModel class="search-input" name="place" placeholder="Rennes, Brest...">

    <button type="submit" class="btn btn-success" [disabled]="searchForm.invalid">Chercher</button>
  </form>
</div>
