<div class="panel panel-warning" *ngFor="let job of jobs">
  <div class="panel-heading">
    <h3 class="panel-title">
      {{ job.title }}
    </h3>
    <div>{{job.company}}</div>
  </div>

  <div class="panel-body">
    {{job.description}}
  </div>

  <div class="panel-footer">
    parue il y {{job.publishdate | daysAgo}}
  </div>
</div>
