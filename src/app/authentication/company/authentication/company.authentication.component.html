<div *ngIf="!companyIsAuthenticated">
  <h3>Se connecter en tant compagnie</h3>
  <form #companyLoginForm="ngForm" (ngSubmit)="login(companyLoginForm.value)">
    <input type="text" class="login-input" ngModel name="email" placeholder="email" required="required">

    <input type="password" class="login-input" ngModel name="password" placeholder="mot de pass" required="required">

    <button type="submit" class="btn btn-success" [disabled]="companyLoginForm.invalid">Se connecter</button>
  </form>
</div>

<div *ngIf="companyIsAuthenticated">
  {{companyWelcomeMessage}}
  <pre>
    {{ companyToken | json }}
  </pre>
</div>
